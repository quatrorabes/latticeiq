# backend/pytest.ini
"""
Pytest configuration for LatticeIQ
"""

[pytest]
# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    edge_case: Edge case tests
    smoke: Smoke tests
    slow: Slow running tests

# Timeout for tests (30 seconds)
timeout = 30
