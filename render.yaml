services:
  - type: web
    name: latticeiq-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: DATABASE_URL
        scope: build
      - key: OPENAI_API_KEY
        scope: build
      - key: PERPLEXITY_API_KEY
        scope: build
      - key: PORT
        value: "10000"
