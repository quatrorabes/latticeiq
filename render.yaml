services:
  - type: web
    name: latticeiq-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: DATABASE_URL
        scope: build
      - key: OPENAI_API_KEY
        scope: build
      - key: PERPLEXITY_API_KEY
        scope: build
      - key: PORT
        value: "10000"
